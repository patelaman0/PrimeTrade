<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Prime Trade</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
          font-family: 'JetBrains Mono', monospace;
          background: linear-gradient(135deg, #0f0f15, #1a1a25);
          min-height: 100vh;
          display: flex;
          justify-content: center;
          align-items: center;
        }
        .glass-card {
          backdrop-filter: blur(20px);
          background: rgba(30, 30, 40, 0.75);
          border: 1px solid rgba(255, 255, 255, 0.1);
          box-shadow: 0 8px 32px rgba(0,0,0,0.5);
        }
        .neon-text {
          background: linear-gradient(90deg, #FF6EC7, #00FFF7);
          -webkit-background-clip: text;
          -webkit-text-fill-color: transparent;
        }
        input:focus {
          outline: none;
          border-color: #FF6EC7;
          box-shadow: 0 0 8px #FF6EC7;
        }
        button:hover {
          transform: translateY(-2px);
          transition: 0.3s;
        }
        .circle {
          position: absolute;
          border-radius: 50%;
          opacity: 0.15;
          animation: float 6s ease-in-out infinite;
        }
        @keyframes float {
          0% { transform: translateY(0px); }
          50% { transform: translateY(-20px); }
          100% { transform: translateY(0px); }
        }
    </style>
</head>
<body class="relative">

<!-- Floating Background Circles -->
<div class="circle w-64 h-64 bg-purple-500 top-10 right-10 animate-float"></div>
<div class="circle w-40 h-40 bg-blue-400 bottom-10 left-20 animate-float"></div>

<div class="glass-card p-12 rounded-2xl w-full max-w-md z-10 relative">

    <h1 class="text-5xl font-bold neon-text text-center mb-6">Sign Up</h1>

    <!-- Success / Error Messages -->
    <div th:if="${signupMessage}" class="p-3 mb-4 rounded bg-green-500 text-white">
        <p th:text="${signupMessage}"></p>
    </div>
    <div th:if="${signupError}" class="p-3 mb-4 rounded bg-red-500 text-white">
        <p th:text="${signupError}"></p>
    </div>

    <!-- Thymeleaf Form -->
    <form th:action="@{/signup}" th:object="${users}" method="post" class="flex flex-col gap-5">
        <input type="text" th:field="*{name}" placeholder="Full Name"
               class="p-4 rounded-xl bg-gray-700 text-white border border-gray-600" required>

        <input type="email" th:field="*{email}" placeholder="Email"
               class="p-4 rounded-xl bg-gray-700 text-white border border-gray-600" required>

        <input type="password" th:field="*{password}" placeholder="Password"
               class="p-4 rounded-xl bg-gray-700 text-white border border-gray-600" required>


        <button type="submit"
                class="bg-purple-500 hover:bg-purple-600 py-4 rounded-xl font-bold text-white text-lg">
            Sign Up
        </button>
    </form>

    <p class="text-gray-400 text-center mt-4">
        Already have an account?
        <a th:href="@{/login}" class="text-purple-400 hover:underline">Login</a>
    </p>
</div>

</body>
</html>
