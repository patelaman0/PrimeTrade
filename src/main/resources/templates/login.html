<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Prime Trade</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'JetBrains Mono', monospace;
      background: linear-gradient(135deg, #0f0f15, #1a1a25);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .glass-card {
      backdrop-filter: blur(20px);
      background: rgba(30, 30, 40, 0.75);
      border: 1px solid rgba(255, 255, 255, 0.1);
      box-shadow: 0 8px 32px rgba(0,0,0,0.5);
    }
    .neon-text {
      background: linear-gradient(90deg, #FF6EC7, #00FFF7);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    input:focus {
      outline: none;
      border-color: #FF6EC7;
      box-shadow: 0 0 8px #FF6EC7;
    }
    button:hover {
      transform: translateY(-2px);
      transition: 0.3s;
    }
    .circle {
      position: absolute;
      border-radius: 50%;
      opacity: 0.15;
      animation: float 6s ease-in-out infinite;
    }
    @keyframes float {
      0% { transform: translateY(0px); }
      50% { transform: translateY(-20px); }
      100% { transform: translateY(0px); }
    }
    .error-message {
      background: #ff4d4f;
      color: white;
      padding: 0.75rem;
      border-radius: 0.5rem;
      margin-bottom: 1rem;
      text-align: center;
    }
  </style>
</head>
<body class="relative">

<!-- Floating Background Circles -->
<div class="circle w-64 h-64 bg-purple-500 top-10 left-10 animate-float"></div>
<div class="circle w-40 h-40 bg-blue-400 bottom-10 right-20 animate-float"></div>

<div class="glass-card p-12 rounded-2xl w-full max-w-md z-10 relative">
  <h1 class="text-5xl font-bold neon-text text-center mb-6">Login</h1>

  <!-- Error message if login fails -->
  <div th:if="${param.error}" class="error-message">
    Invalid email or password
  </div>
  <div th:if="${param.logout}" class="p-3 mb-4 rounded bg-green-500 text-white text-center">
    You have been logged out successfully
  </div>

  <form th:action="@{/login}" method="post" class="flex flex-col gap-5">
    <!-- Spring Security default expects input name="username" and "password" -->
    <input type="email" name="email" placeholder="Email"
           class="p-4 rounded-xl bg-gray-700 text-white border border-gray-600" required>
    <input type="password" name="password" placeholder="Password"
           class="p-4 rounded-xl bg-gray-700 text-white border border-gray-600" required>
    <button type="submit" class="bg-purple-500 hover:bg-purple-600 py-4 rounded-xl font-bold text-white text-lg">
      Login
    </button>
  </form>

  <p class="text-gray-400 text-center mt-4">
    Don't have an account? <a th:href="@{/signup}" class="text-purple-400 hover:underline">Sign Up</a>
  </p>
</div>

</body>
</html>
